# This file is auto-generated by the Mailu configuration wizard.
# Please read the documentation before attempting any change.
# Generated for compose flavor

version: "3.5"

services:
  # External dependencies
  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - "${VOLUMES_DIR}/redis:/data"
    networks:
      - mailu

  certdumper:
    image: mailu/traefik-certdumper:master
    restart: unless-stopped
    env_file:
      - mailu.env
    environment:
      # Make sure this is the same as the main=-domain in traefik.toml
      - DOMAIN=${DOMAINNAME}
      - TRAEFIK_VERSION=v2
    volumes:
      # Folder, which contains the acme.json
      - "${TRAEFIK_ACME_DIR}:/traefik"
      # Folder, where cert.pem and key.pem will be written
      - "${VOLUMES_DIR}/certs:/output"

  # Core services
  front:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION}
    restart: unless-stopped
    env_file:
      - mailu.env
    logging:
      driver: json-file
    ports:
      - "0.0.0.0:25:25"
      - "0.0.0.0:465:465"
      - "0.0.0.0:587:587"
      - "0.0.0.0:110:110"
      - "0.0.0.0:995:995"
      - "0.0.0.0:143:143"
      - "0.0.0.0:993:993"
    volumes:
      - "${VOLUMES_DIR}/certs:/certs"
      - "${VOLUMES_DIR}/overrides/nginx:/overrides"
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.mailu.rule=Host(`mailu.${DOMAINNAME}`)
      - traefik.http.routers.mailu.tls=true
      - traefik.http.routers.mailu.tls.certresolver=myresolver
      - traefik.http.routers.mailu.tls.domains[0].main=${DOMAINNAME}
      - traefik.http.routers.mailu.tls.domains[0].sans=imap.${DOMAINNAME},smtp.${DOMAINNAME},mailu.${DOMAINNAME}
      - traefik.http.routers.mailu.middlewares=secheader@file
      - traefik.http.services.mailu.loadbalancer.server.port=80
    networks:
      - traefik
      - mailu

  admin:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION}
    restart: unless-stopped
    env_file:
      - mailu.env
    volumes:
      - "${VOLUMES_DIR}/data:/data"
      - "${VOLUMES_DIR}/dkim:/dkim"
    depends_on:
      - redis
    networks:
      - mailu

  imap:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION}
    restart: unless-stopped
    env_file:
      - mailu.env
    volumes:
      - "${VOLUMES_DIR}/mail:/mail"
      - "${VOLUMES_DIR}/overrides:/overrides"
    depends_on:
      - front
    networks:
      - mailu

  smtp:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION}
    restart: unless-stopped
    env_file:
      - mailu.env
    volumes:
      - "${VOLUMES_DIR}/overrides:/overrides"
    depends_on:
      - front
    networks:
      - mailu

  antispam:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION}
    restart: unless-stopped
    env_file:
      - mailu.env
    volumes:
      - "${VOLUMES_DIR}/filter:/var/lib/rspamd"
      - "${VOLUMES_DIR}/dkim:/dkim"
      - "${VOLUMES_DIR}/overrides/rspamd:/etc/rspamd/override.d"
    depends_on:
      - front
    networks:
      - mailu

  # Optional services
  antivirus:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}clamav:${MAILU_VERSION}
    restart: always
    env_file: mailu.env
    networks:
      - mailu
    volumes:
      - "${VOLUMES_DIR}/filter:/data"

  # Webmail
  webmail:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}roundcube:${MAILU_VERSION}
    restart: always
    env_file: mailu.env
    networks:
      - mailu
    volumes:
      - "${VOLUMES_DIR}/webmail:/data"
    depends_on:
      - imap

networks:
  mailu:
    name: mailu
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${mailu_subnet}
  traefik:
    name: traefik
    external: true
