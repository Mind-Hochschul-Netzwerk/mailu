version: "3.5"

services:
  # External dependencies
  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - "${VOLUMES_DIR}/mailu/redis:/data"
    networks:
      - mailu

  certdumper:
    image: mailu/traefik-certdumper:${MAILU_VERSION:-master}
    restart: unless-stopped
    env_file:
      - config.env
    environment:
      # Make sure this is the same as the main=-domain in traefik.toml
      # !!! Also donâ€™t forget to add "TRAEFIK_DOMAIN=[...]" to your .env!
      - DOMAIN=${DOMAINNAME}
      - TRAEFIK_VERSION=v2
    volumes:
      # Folder, which contains the acme.json
      - "${TRAEFIK_ACME_DIR}:/traefik"
      # Folder, where cert.pem and key.pem will be written
      - "${VOLUMES_DIR}/mailu/certs:/output"

  # Core services
  front:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-1.7}
    restart: unless-stopped
    env_file:
      - mailu.env
      - config.env
    logging:
      driver: json-file
    ports:
      - "0.0.0.0:25:25"
      - "0.0.0.0:465:465"
      - "0.0.0.0:587:587"
      - "0.0.0.0:110:110"
      - "0.0.0.0:995:995"
      - "0.0.0.0:143:143"
      - "0.0.0.0:993:993"
    volumes:
      - "${VOLUMES_DIR}/mailu/certs:/certs"
      - "${VOLUMES_DIR}/mailu/overrides/nginx:/overrides"
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.mailu.rule=Host(`mailu.${DOMAINNAME}`)
      - traefik.http.routers.mailu.tls=true
      - traefik.http.routers.mailu.tls.certresolver=myresolver
      - traefik.http.routers.mailu.tls.domains[0].main=${DOMAINNAME}
      - traefik.http.routers.mailu.tls.domains[0].sans=mailu.${DOMAINNAME}
      - traefik.http.routers.mailu.middlewares=secheader
      - traefik.http.services.mailu.loadbalancer.server.port=80
    networks:
      - traefik
      - mailu

  admin:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-1.7}
    restart: unless-stopped
    env_file:
      - mailu.env
      - config.env
    volumes:
      - "${VOLUMES_DIR}/mailu/data:/data"
      - "${VOLUMES_DIR}/mailu/dkim:/dkim"
    depends_on:
      - redis
    networks:
      - mailu

  imap:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-1.7}
    restart: unless-stopped
    env_file:
      - mailu.env
      - config.env
    volumes:
      - "${VOLUMES_DIR}/mailu/mail:/mail"
      - "${VOLUMES_DIR}/mailu/overrides:/overrides"
    depends_on:
      - front
    networks:
      - mailu

  smtp:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-1.7}
    restart: unless-stopped
    env_file:
      - mailu.env
      - config.env
    volumes:
      - "${VOLUMES_DIR}/mailu/overrides:/overrides"
    depends_on:
      - front
    networks:
      - mailu

  antispam:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-1.7}
    restart: unless-stopped
    env_file:
      - mailu.env
      - config.env
    volumes:
      - "${VOLUMES_DIR}/mailu/filter:/var/lib/rspamd"
      - "${VOLUMES_DIR}/mailu/dkim:/dkim"
      - "${VOLUMES_DIR}/mailu/overrides/rspamd:/etc/rspamd/override.d"
    depends_on:
      - front
    networks:
      - mailu

networks:
  mailu:
    name: mailu
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${mailu_subnet}
  traefik:
    name: traefik
    external: true
