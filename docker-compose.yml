# This file is auto-generated by the Mailu configuration wizard.
# Please read the documentation before attempting any change.
# Generated for compose flavor

services:
  # External dependencies
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - "${VOLUMES_DIR}/redis:/data"
    depends_on:
      - resolver
    dns:
     - ${RESOLVER_IP}

  certdumper:
    image: mailu/traefik-certdumper:master
    restart: always
    env_file:
      - mailu.env
    environment:
      # Make sure this is the same as the main=-domain in traefik.toml
      - DOMAIN=*${DOMAINNAME}
      - TRAEFIK_VERSION=v2
    volumes:
      # Folder, which contains the acme.json
      - "${TRAEFIK_ACME_DIR}:/traefik"
      # Folder, where cert.pem and key.pem will be written
      - "${VOLUMES_DIR}/certs:/output"

  # Core services
  front:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-2.0}
    restart: always
    env_file: mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-front
    ports:
      - "${SERVER_IPV4}:25:25"
      - "${SERVER_IPV4}:465:465"
      - "${SERVER_IPV4}:587:587"
      - "${SERVER_IPV4}:110:110"
      - "${SERVER_IPV4}:995:995"
      - "${SERVER_IPV4}:143:143"
      - "${SERVER_IPV4}:993:993"
    volumes:
      - "${VOLUMES_DIR}/certs:/certs"
      - "${VOLUMES_DIR}/overrides/nginx:/overrides"
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.${SERVICENAME}.rule=Host(`mailu.${DOMAINNAME}`)
      - traefik.http.routers.${SERVICENAME}.rule=HostRegexp(`mailu.{any:.+}`) || HostRegexp(`mail.{any:.+}`) || HostRegexp(`autoconfig.{any:.+}`)
      - traefik.http.routers.${SERVICENAME}.middlewares=secheader@file
      - traefik.http.services.${SERVICENAME}.loadbalancer.server.port=80
    networks:
      - default
      - webmail
      - traefik
    depends_on:
      - resolver
    dns:
      - ${RESOLVER_IP}

  resolver:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION:-2.0}
    env_file: mailu.env
    restart: always
    networks:
      default:
        ipv4_address: ${RESOLVER_IP}

  admin:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-2.0}
    restart: always
    env_file: mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-admin
    volumes:
      - "${VOLUMES_DIR}/data:/data"
      - "${VOLUMES_DIR}/dkim:/dkim"
    depends_on:
      - redis
      - resolver
    dns:
      - ${RESOLVER_IP}

  imap:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-2.0}
    restart: always
    env_file: mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-imap
    volumes:
      - "${VOLUMES_DIR}/mail:/mail"
      - "${VOLUMES_DIR}/overrides:/overrides"
    depends_on:
      - front
      - resolver
    dns:
      - ${RESOLVER_IP}

  smtp:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-2.0}
    restart: always
    env_file: mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-smtp
    volumes:
      - "${VOLUMES_DIR}/mailqueue:/queue"
      - "${VOLUMES_DIR}/overrides/postfix:/overrides:ro"
    depends_on:
      - front
      - resolver
    dns:
      - ${RESOLVER_IP}

  oletools:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}oletools:${MAILU_VERSION:-2.0}
    hostname: oletools
    restart: always
    networks:
      - noinet
    depends_on:
      - resolver
    dns:
      - ${RESOLVER_IP}

  antispam:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-2.0}
    hostname: antispam
    restart: always
    env_file: mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-antispam
    networks:
      - default
      - noinet
    volumes:
      - "${VOLUMES_DIR}/filter:/var/lib/rspamd"
      - "${VOLUMES_DIR}/overrides/rspamd:/overrides:ro"
    depends_on:
      - front
      - redis
      - oletools
      - resolver
    dns:
      - ${RESOLVER_IP}

#    volumes:
#      - "${VOLUMES_DIR}/filter:/var/lib/rspamd"
#      - "${VOLUMES_DIR}/dkim:/dkim"
#      - "${VOLUMES_DIR}/overrides/rspamd:/etc/rspamd/override.d"

  # Optional services
  antivirus:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}clamav:${MAILU_VERSION:-2.0}
    restart: always
    env_file: mailu.env
    volumes:
      - "${VOLUMES_DIR}/filter:/data"
    depends_on:
      - resolver
    dns:
      - ${RESOLVER_IP}

  # Webmail
  webmail:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}webmail:${MAILU_VERSION:-2.0}
    restart: always
    env_file: mailu.env
    volumes:
      - "${VOLUMES_DIR}/webmail:/data"
      - "${VOLUMES_DIR}/overrides/roundcube:/overrides:ro"
    networks:
      - webmail
    depends_on:
      - front

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${MAILU_SUBNET}
  webmail:
    driver: bridge
  noinet:
    driver: bridge
    internal: true
  traefik:
    name: traefik
    external: true
